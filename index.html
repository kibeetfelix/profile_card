<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Design</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="profile-box">

            <img src="/images/menu_icon.png" class="menu-icon">
            <img src="/images/setting_icon.png" class="setting-icon">
            <img src="/images/profile-pic.jpg" class="profile-icon">
            <h3>Felix Kibet Rono.</h3>

            <div class="social-media">
                <img src="/images/instagram_icon.png">
                <img src="/images/telegram_icon.png">
                <img src="/images/twitter_icon.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
